<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2d3561 0%, #c05c7e 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #667eea;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        main {
            background-color: white;
            padding: 50px 20px;
            margin: 30px auto;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        section {
            margin-bottom: 50px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        h2 {
            color: #2d3561;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            font-weight: 600;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: box-shadow 0.3s ease;
        }

        iframe:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(135deg, #2d3561 0%, #c05c7e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            border-top: 4px solid #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            main {
                padding: 30px 15px;
                margin: 20px 10px;
            }

            section {
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            iframe {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            main {
                padding: 20px 10px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>visualisation</h1>
    </header>

    <main>
        <section>
            <h2>Nombres de joueurs par championnat(Wikidata)</h2>
            <iframe src="https://query.wikidata.org/embed.html#%23defaultView%3ABarChart%0ASELECT%20%3Fleague%20%3FleagueLabel%0A%20%20%20%20%20%20%20(COUNT(DISTINCT%20%3Fplayer)%20AS%20%3Fplayers)%0A%20%20%20%20%20%20%20(COUNT(DISTINCT%20%3Fclub)%20AS%20%3Fclubs)%0AWHERE%20%7B%0A%20%20%23%20---%2010%20ligues%20(liste%20explicite)%20---%0A%20%20VALUES%20%3Fleague%20%7B%0A%20%20%20%20wd%3AQ9448%20%20%20%20%20%23%20Premier%20League%0A%20%20%20%20wd%3AQ3248679%20%20%23%20La%20Liga%0A%20%20%20%20wd%3AQ15804%20%20%20%20%23%20Serie%20A%0A%20%20%20%20wd%3AQ82595%20%20%20%20%23%20Bundesliga%0A%20%20%20%20wd%3AQ47762%20%20%20%20%23%20Ligue%201%0A%20%20%20%20wd%3AQ200044%20%20%20%23%20Eredivisie%0A%20%20%20%20wd%3AQ1421473%20%20%23%20Primeira%20Liga%0A%20%20%20%20wd%3AQ31573%20%20%20%20%23%20Belgian%20Pro%20League%0A%20%20%20%20wd%3AQ170729%20%20%20%23%20S%C3%BCper%20Lig%0A%20%20%20%20wd%3AQ175192%20%20%20%23%20Scottish%20Premiership%0A%20%20%7D%0A%0A%20%20%23%20---%20Joueurs%20de%20football%20(humains)%20---%0A%20%20%3Fplayer%20wdt%3AP31%20wd%3AQ5%20%3B%0A%20%20%20%20%20%20%20%20%20%20wdt%3AP106%20wd%3AQ937857%20.%0A%0A%20%20%23%20---%20Club%20actuel%20(P54%20sans%20date%20de%20fin)%20---%0A%20%20%3Fplayer%20p%3AP54%20%3FclubStatement%20.%0A%20%20%3FclubStatement%20ps%3AP54%20%3Fclub%20.%0A%20%20FILTER%20NOT%20EXISTS%20%7B%20%3FclubStatement%20pq%3AP582%20%3FendTime%20.%20%7D%20%20%23%20pas%20de%20%22end%20time%22%20%3D%3E%20actuel%0A%0A%20%20%23%20---%20Le%20club%20joue%20dans%20une%20ligue%20---%0A%20%20%3Fclub%20wdt%3AP118%20%3Fleague%20.%0A%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22fr%2Cen%22.%20%7D%0A%7D%0AGROUP%20BY%20%3Fleague%20%3FleagueLabel%0AORDER%20BY%20DESC(%3Fplayers)%0A" referrerpolicy="origin" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </section>

        <section>
            <h2>Plus grandes villes par pays(Wikidata)</h2>
            <iframe src="https://query.wikidata.org/embed.html#%23Plus%20grandes%20villes%20par%20pays%0A%23defaultView%3ABubbleChart%0A%23Largest%20cities%20per%20country%0ASELECT%20DISTINCT%20%3Fcity%20%3FcityLabel%20%3Fpopulation%20%3Fcountry%20%3FcountryLabel%20%3Floc%20WHERE%20%7B%0A%20%20%7B%0A%20%20%20%20SELECT%20(MAX(%3Fpopulation_)%20AS%20%3Fpopulation)%20%3Fcountry%20WHERE%20%7B%0A%20%20%20%20%20%20%3Fcity%20wdt%3AP31%2Fwdt%3AP279*%20wd%3AQ515%20.%0A%20%20%20%20%20%20%3Fcity%20wdt%3AP1082%20%3Fpopulation_%20.%0A%20%20%20%20%20%20%3Fcity%20wdt%3AP17%20%3Fcountry%20.%0A%20%20%20%20%7D%0A%20%20%20%20GROUP%20BY%20%3Fcountry%0A%20%20%20%20ORDER%20BY%20DESC(%3Fpopulation)%0A%20%20%7D%0A%20%20%3Fcity%20wdt%3AP31%2Fwdt%3AP279*%20wd%3AQ515%20.%0A%20%20%3Fcity%20wdt%3AP1082%20%3Fpopulation%20.%0A%20%20%3Fcity%20wdt%3AP17%20%3Fcountry%20.%0A%20%20%3Fcity%20wdt%3AP625%20%3Floc%20.%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%0A%20%20%20%20bd%3AserviceParam%20wikibase%3Alanguage%20%22%5BAUTO_LANGUAGE%5D%2Cmul%2Cen%22%20.%0A%20%20%7D%0A%7D%0AORDER%20BY%20DESC(%3Fpopulation)%0ALimit%2050" referrerpolicy="origin" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </section>
        <section>
            <h2>Plus grandes villes par pays(RawGraphs)</h2>
            <img src="viz.svg" alt="Wikidata Logo" style="width: 80%; height: auto; max-width: 100%;">
        </section>
    </main>

   
</body>
</html>
